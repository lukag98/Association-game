                    <div class="polje" onclick="otvoripolje(this)" id="a2">A2</div>

      <script>
        var aktivanIgrac = 1;
        var otvorenoPolje = 0;
        var poeni1 = parseInt(document.getElementById("poeni1").innerHTML);
        var poeni2 = parseInt(document.getElementById("poeni2").innerHTML);
        var otvoreniA = 0;
        var otvoreniB = 0;
        var otvoreniC = 0;
        var otvoreniD = 0;
        var reseneKolone = 0;
    
        let asocijacije = [
            ["BOJA", "OSA", "MRLJA", "GROZNICA", "ZUTA", "DVOR", "VOZNJA", "NASTA", "NOC", "LUDA", "DRUG", "JAPAN", "POMOC", "UTAKMICA", "PRIJATELJ", "DOKTOR", "PRAKSA", "PREGLED", "IZABRANI", "LEKAR", "KUCA"],
            ["VATRA", "CIGARETA", "GUST", "SIGNAL", "DIM", "MASKA", "METAL", "STARO", "PUK", "GVOZDJE", "KORITO", "MALTER", "KUPKA", "DJAKUZI", "KADA", "TOBOGAN", "RAMPA", "PRITISAK", "SNIZAVANJE", "SPUSTANJE", "ZAVESA"],
            ["FESTIVAL", "FOTO-APARAT", "TABLETA", "MJUZIKL", "FILM", "ODELO", "NAVIKA", "BERZA", "HONORAR", "RAD", "HEMIJA", "LANAC", "ALERGIJA", "ODGOVOR", "REAKCIJA", "STADION", "UEFA", "FIFA", "PESAK", "FUDBAL", "AKCIJA"]
        ]
    
        let indexAsocijacije = Math.floor(Math.random() * asocijacije.length);
        let asocijacija = asocijacije[indexAsocijacije];
    
        function otvoripolje(obj){
            if(otvorenoPolje == 0){
                let vrednost = obj.innerHTML;
                if(vrednost === "A1") {
                    obj.innerHTML = asocijacija[0];
                    otvoreniA++;
                }
                else if(vrednost === "A2") {
                    obj.innerHTML = asocijacija[1];
                    otvoreniA++;
                }
                else if(vrednost === "A3") {
                    obj.innerHTML = asocijacija[2];
                    otvoreniA++;
                }
                else if(vrednost === "A4") {
                    obj.innerHTML = asocijacija[3];
                    otvoreniA++;
                }
                else if(vrednost === "B1") {
                    obj.innerHTML = asocijacija[5];
                    otvoreniB++;
                }
                else if(vrednost === "B2") {
                    obj.innerHTML = asocijacija[6];
                    otvoreniB++;
                }
                else if(vrednost === "B3") {
                    obj.innerHTML = asocijacija[7];
                    otvoreniB++;
                } 
                else if(vrednost === "B4") {
                    obj.innerHTML = asocijacija[8];
                    otvoreniB++;
                } 
                else if(vrednost === "C1") {
                    obj.innerHTML = asocijacija[10];
                    otvoreniC++;
                }
                else if(vrednost === "C2") {
                    obj.innerHTML = asocijacija[11];
                    otvoreniC++;
                }
                else if(vrednost === "C3") {
                    obj.innerHTML = asocijacija[12];
                    otvoreniC++;
                }
                else if(vrednost === "C4") {
                    obj.innerHTML = asocijacija[13];
                    otvoreniC++;
                }
                else if(vrednost === "D1") {
                    obj.innerHTML = asocijacija[15];
                    otvoreniD++;
                }
                else if(vrednost === "D2") {
                    obj.innerHTML = asocijacija[16];
                    otvoreniD++;
                }
                else if(vrednost === "D3") {
                    obj.innerHTML = asocijacija[17];
                    otvoreniD++;
                }
                else if(vrednost === "D4") {
                    obj.innerHTML = asocijacija[18];
                    otvoreniD++;
                }
                otvorenoPolje++;
            }
            else{
                alert("Ne mozete otvoriti vise od jednog polja.");
            }
        }
    
        function zameni(){
            if(aktivanIgrac == 1){
                aktivanIgrac = 2;
                document.getElementById("igrac1").innerHTML = "Igrac 1";
                document.getElementById("igrac2").innerHTML = "Na potezu igrac 2 ";
            }
            else {
                aktivanIgrac = 1;
                document.getElementById("igrac1").innerHTML = "Na potezu igrac 1 ";
                document.getElementById("igrac2").innerHTML = "Igrac 2";
            }
            otvorenoPolje=0;
            vreme = 21;
            //console.log(aktivanIgrac);
        }
    
        var vreme = 20;
        function tajmer(){
          
            if(vreme > 0){
                vreme--;
                if(vreme < 6){
                    document.getElementById("vreme").style.color = "red";
                }
            }
            else{
                zameni();
                document.getElementById("vreme").style.color = "green";
                vreme = 20;
            }
    
            document.getElementById("vreme").innerHTML = vreme;
            console.log(vreme);
        }
    
        setInterval(tajmer, 1000);
    
        function proveri(obj, kojaKolona){
            let pokusaj = obj.value;
            //console.log(pokusaj);
    
            if(kojaKolona === 'A' && pokusaj.toUpperCase() === asocijacija[4] && otvoreniA > 0){
                obj.value = asocijacija[4];
                obj.disabled = true;
                obj.style.color='white';
                obj.style.backgroundColor = 'green';
                dodajPoene(5 + 5*(4-otvoreniA));
                document.getElementById("a1").innerHTML = asocijacija[0];
                document.getElementById("a1").style.backgroundColor = 'green';
                document.getElementById("a1").style.color = 'white';
                document.getElementById("a2").innerHTML = asocijacija[1];
                document.getElementById("a2").style.backgroundColor = 'green';
                document.getElementById("a2").style.color = 'white';
                document.getElementById("a3").innerHTML = asocijacija[2];
                document.getElementById("a3").style.backgroundColor = 'green';
                document.getElementById("a3").style.color = 'white';
                document.getElementById("a4").innerHTML = asocijacija[3];
                document.getElementById("a4").style.backgroundColor = 'green';
                document.getElementById("a4").style.color = 'white';
                reseneKolone++;
            }
            else if(kojaKolona === 'B' && pokusaj.toUpperCase() === asocijacija[9] && otvoreniB > 0){
                obj.value = asocijacija[9];
                obj.disabled = true;
                obj.style.color='white';
                obj.style.backgroundColor = 'green';
                dodajPoene(5 + 5*(4-otvoreniB));
                document.getElementById("b1").innerHTML = asocijacija[5];
                document.getElementById("b1").style.backgroundColor = 'green';
                document.getElementById("b1").style.color = 'white';
                document.getElementById("b2").innerHTML = asocijacija[6];
                document.getElementById("b2").style.backgroundColor = 'green';
                document.getElementById("b2").style.color = 'white';
                document.getElementById("b3").innerHTML = asocijacija[7];
                document.getElementById("b3").style.backgroundColor = 'green';
                document.getElementById("b3").style.color = 'white';
                document.getElementById("b4").innerHTML = asocijacija[8];
                document.getElementById("b4").style.backgroundColor = 'green';
                document.getElementById("b4").style.color = 'white';
                reseneKolone++;
            }
            else if(kojaKolona === 'C' && pokusaj.toUpperCase() === asocijacija[14] && otvoreniC > 0){
                obj.value = asocijacija[14];
                obj.disabled = true;
                obj.style.color='white';
                obj.style.backgroundColor = 'green';
                dodajPoene(5 + 5*(4-otvoreniC));
                document.getElementById("c1").innerHTML = asocijacija[10];
                document.getElementById("c1").style.backgroundColor = 'green';
                document.getElementById("c1").style.color = 'white';
                document.getElementById("c2").innerHTML = asocijacija[11];
                document.getElementById("c2").style.backgroundColor = 'green';
                document.getElementById("c2").style.color = 'white';
                document.getElementById("c3").innerHTML = asocijacija[12];
                document.getElementById("c3").style.backgroundColor = 'green';
                document.getElementById("c3").style.color = 'white';
                document.getElementById("c4").innerHTML = asocijacija[13];
                document.getElementById("c4").style.backgroundColor = 'green';
                document.getElementById("c4").style.color = 'white';
                reseneKolone++;
            }
            else if(kojaKolona === 'D' && pokusaj.toUpperCase() === asocijacija[19] && otvoreniD > 0){
                obj.value = asocijacija[19];
                obj.disabled = true;
                obj.style.color='white';
                obj.style.backgroundColor = 'green';
                dodajPoene(5 + 5*(4-otvoreniD));
                document.getElementById("d1").innerHTML = asocijacija[15];
                document.getElementById("d1").style.backgroundColor = 'green';
                document.getElementById("d1").style.color='white';
                document.getElementById("d2").innerHTML = asocijacija[16];
                document.getElementById("d2").style.backgroundColor = 'green';
                document.getElementById("d2").style.color='white';
                document.getElementById("d3").innerHTML = asocijacija[17];
                document.getElementById("d3").style.backgroundColor = 'green';
                document.getElementById("d3").style.color='white';
                document.getElementById("d4").innerHTML = asocijacija[18];
                document.getElementById("d4").style.backgroundColor = 'green';
                document.getElementById("d4").style.color='white';
                reseneKolone++;
            }
            else if(kojaKolona === 'K' && pokusaj.toUpperCase() === asocijacija[20] && reseneKolone > 0){
                document.getElementById("ak").value = asocijacija[4];
                document.getElementById("ak").style.backgroundColor = 'green';
                document.getElementById("ak").style.color='white';
                document.getElementById("ak").disabled = true;
                document.getElementById("bk").value = asocijacija[9];
                document.getElementById("bk").style.backgroundColor = 'green';
                document.getElementById("bk").style.color='white';
                document.getElementById("bk").disabled = true;
                document.getElementById("ck").value = asocijacija[14];
                document.getElementById("ck").style.backgroundColor = 'green';
                document.getElementById("ck").style.color='white';
                document.getElementById("ck").disabled = true;
                document.getElementById("dk").value = asocijacija[19];
                document.getElementById("dk").style.backgroundColor = 'green';
                document.getElementById("dk").style.color='white';
                document.getElementById("dk").disabled = true;
                document.getElementById("kk").value = asocijacija[20];
                document.getElementById("kk").style.backgroundColor = 'green';
                document.getElementById("kk").style.color='white';
                document.getElementById("kk").disabled = true;
    
                document.getElementById("a1").innerHTML = asocijacija[0];
                document.getElementById("a1").style.backgroundColor = 'green';
                document.getElementById("a1").style.color = 'white';
                document.getElementById("a2").innerHTML = asocijacija[1];
                document.getElementById("a2").style.backgroundColor = 'green';
                document.getElementById("a2").style.color = 'white';
                document.getElementById("a3").innerHTML = asocijacija[2];
                document.getElementById("a3").style.backgroundColor = 'green';
                document.getElementById("a3").style.color = 'white';
                document.getElementById("a4").innerHTML = asocijacija[3];
                document.getElementById("a4").style.backgroundColor = 'green';
                document.getElementById("a4").style.color = 'white';
    
                document.getElementById("b1").innerHTML = asocijacija[5];
                document.getElementById("b1").style.backgroundColor = 'green';
                document.getElementById("b1").style.color = 'white';
                document.getElementById("b2").innerHTML = asocijacija[6];
                document.getElementById("b2").style.backgroundColor = 'green';
                document.getElementById("b2").style.color = 'white';
                document.getElementById("b3").innerHTML = asocijacija[7];
                document.getElementById("b3").style.backgroundColor = 'green';
                document.getElementById("b3").style.color = 'white';
                document.getElementById("b4").innerHTML = asocijacija[8];
                document.getElementById("b4").style.backgroundColor = 'green';
                document.getElementById("b4").style.color = 'white';
    
                document.getElementById("c1").innerHTML = asocijacija[10];
                document.getElementById("c1").style.backgroundColor = 'green';
                document.getElementById("c1").style.color = 'white';
                document.getElementById("c2").innerHTML = asocijacija[11];
                document.getElementById("c2").style.backgroundColor = 'green';
                document.getElementById("c2").style.color = 'white';
                document.getElementById("c3").innerHTML = asocijacija[12];
                document.getElementById("c3").style.backgroundColor = 'green';
                document.getElementById("c3").style.color = 'white';
                document.getElementById("c4").innerHTML = asocijacija[13];
                document.getElementById("c4").style.backgroundColor = 'green';
                document.getElementById("c4").style.color = 'white';
    
                document.getElementById("d1").innerHTML = asocijacija[15];
                document.getElementById("d1").style.backgroundColor = 'green';
                document.getElementById("d1").style.color='white';
                document.getElementById("d2").innerHTML = asocijacija[16];
                document.getElementById("d2").style.backgroundColor = 'green';
                document.getElementById("d2").style.color='white';
                document.getElementById("d3").innerHTML = asocijacija[17];
                document.getElementById("d3").style.backgroundColor = 'green';
                document.getElementById("d3").style.color='white';
                document.getElementById("d4").innerHTML = asocijacija[18];
                document.getElementById("d4").style.backgroundColor = 'green';
                document.getElementById("d4").style.color='white';
    
                dodajPoene(5 + 20*(4-reseneKolone));
    
                if(poeni1 > poeni2) alert("Pobednik je igrac 1 !!!");
                else if( poeni1 === poeni2) alert("Neresen mec !!!");
                    else alert("Pobednik je igrac 2 !!!"); 
    
                document.getElementById("proveri").disabled = true;
            }
            else if(kojaKolona === 'A' && pokusaj.toUpperCase() !== asocijacija[4]){
                document.getElementById("ak").value="";
                tresi();
                zameni();
            }
            else if(kojaKolona === 'B' && pokusaj.toUpperCase() !== asocijacija[9]){
                document.getElementById("bk").value="";
                tresi();
                zameni();
            }
            else if(kojaKolona === 'C' && pokusaj.toUpperCase() !== asocijacija[14]){
                document.getElementById("ck").value="";
                tresi();
                zameni();
            }
            else if(kojaKolona === 'D' && pokusaj.toUpperCase() !== asocijacija[19]){
                document.getElementById("dk").value="";
                tresi();
                zameni();
            }
            else if(kojaKolona === 'K' && pokusaj.toUpperCase() !== asocijacija[20]){
                document.getElementById("kk").value="";
                tresi();
                zameni();
            }
            else{
                alert("Morate pogoditi makar jednu kolonu pre nego sto pokusate konacno.");
                document.getElementById("kk").value="";
                zameni();
            }
        }
    
        function tresi(){
            element = document.querySelector('#igra');
            element.classList.add('tresi');
            setTimeout(function() {
                element.classList.remove('tresi');
            }, 500);
        }
    
        function dodajPoene(val){
            if(aktivanIgrac === 1){
                poeni1 += val;
                document.getElementById("poeni1").innerHTML = poeni1;
            }
            else{
                poeni2 += val;
                document.getElementById("poeni2").innerHTML = poeni2;
            }
        }
    
      </script>
